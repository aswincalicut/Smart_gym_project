{% extends 'instructortemp/instructor_panel.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h4>Mark Attendance</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Attendance</label>
                <div>
                    <input type="radio" name="attendance" value="present"> PRESENT</input><br>
                    <input type="radio" name="attendance" value="absent"> ABSENT</input>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>
</div>

{% endblock %}
