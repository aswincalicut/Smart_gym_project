{% extends 'admintemp/dashmin.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>SI NO</th>
                <th>BATCH TIME</th>
                <th>BATCH NAME</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            </thead>

            <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.batch_time}}</td>
                <td>{{i.batch_name}}</td>
                <td><a href="{% url 'update_batch' i.id %}" type="submit" class="btn btn-success">Update</a></td>
                <td><a href="{% url 'delete_batch' i.id %}" type="submit" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
            {% endfor %}

        </table>

    </div>

</div>
{% endblock %}
