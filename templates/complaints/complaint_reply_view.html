{% extends 'customer/customer_panel.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>SI NO</th>
                <th>SUBJECT</th>
                <th>DESCRIPTION</th>
                <th>DATE</th>
                <th>REPLY</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.subject}}</td>
                <td>{{i.description}}</td>
                <td>{{i.date}}</td>
                <td>{{i.reply}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
