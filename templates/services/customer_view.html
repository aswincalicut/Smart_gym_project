{% extends 'customer/customer_panel.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8">
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>SI NO</th>
                <th>SERVICES</th>
                <th>PHOTO</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.services}}</td>
                <td><img height="100px" width="150px" src="{{i.image.url}}"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    </div>
{% endblock %}
